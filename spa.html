s<!doctype html>
<html>
    <head>
    <title>My Personal ToDo List</title>
    <meta charset="UTF8"></meta>

    <link rel="stylesheet" href="css/spa.css" type="text/css"/>
    <script src="js/spa.js"></script>
    </head>
    <body>
        <div id="spa">
            <div class="spa-shell-head">
                <div class="spa-shell-head-logo"></div>
                <div class="spa-shell-head-acct"></div>
                <div class="spa-shell-head-search"></div>
            </div>

            <div class="spa-shell-main">
                <div class="spa-shell-main-nav"></div>
                <div class="spa-shell-main-content"></div>
            </div>

            <div class="spa-shell-footer"></div>
            
            <div class="spa-shell-tasklist">
                <div class="spa-shell-task">
                    <p class = "spa-shell-task-title">Task1</p>
                    <div class="spa-shell-task-details"></div>
                </div>
                <div class="spa-shell-task">
                    <p class = "spa-shell-task-title">Task2</p>
                    <div class="spa-shell-task-details"></div>
                </div>
            </div>
        </div>
    </body>
</html>
